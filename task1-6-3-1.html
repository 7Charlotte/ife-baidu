<!DOCTYPE html>
<html>
<head>
	<title>用两种不同的方法来实现一个两列布局，其中左侧部分宽度固定、右侧部分宽度随浏览器宽度的变化而自适应变化</title>
	<style type="text/css">
			*{margin: 0; padding: 0;}
			.divA { width: 200px; height: 200px; background-color: red;float: left;}
			.divB { height: 200px; background-color: blue; margin-left: 200px;}
			.divC { height: 200px; background-color: purple;}
	</style>
</head>
<body>
	<div class="divA">DIVA</div>
	<div class="divB">DIVB</div>
	<div class="divC">DIVC</div>
</body>
</html>
