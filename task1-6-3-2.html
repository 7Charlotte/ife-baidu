<!DOCTYPE html>
<html>
<head>
	<title> 负边距两列布局，其中左侧部分宽度固定、右侧部分宽度随浏览器宽度的变化而自适应变化</title>
	<style type="text/css">
			*{margin: 0; padding: 0;}
			.divA { width: 200px; height: 200px; background-color: red; float: left; margin-left: -100%;}
			.divB { width:100%; background-color: blue; float: left;}
			#inner{ margin-left: 200px; height:200px;}
			.divC { height: 200px; background-color: purple; clear: both;}
	</style>
</head>
<body>
	<div class="divB">
			<div id="inner">divB</div>
	</div>
	<div class="divA">DIVA</div>
	<div class="divC">DIVC</div>
</body>
</html>
