<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>
	<style type="text/css">
			*{margin: 0; padding: 0}
			#bd{ padding: 0 200px 0 300px;}
			.divB { height: 200px; width: 100%; background-color: blue; float: left; }
			.divA { width: 200px; height: 200px; background-color: red; float: left; margin-left: -100%; position: relative; left: -200px;}
			.divC { width:300px;height: 200px; background-color: purple;float: left; margin-left: -300px; position: relative; right: -300px;}
	</style>
</head>
<body>
	<div id="bd">
		<div class="divB">DIVB</div>
		<div class="divA">DIVA</div>
		<div class="divC">DIVC</div>
	</div>	
</body>
</html>
